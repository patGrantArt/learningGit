<header>
   <link rel="stylesheet" href="style.css">
</header>

<h1>Hello world: Here is my website</h1>
<h1 id="dateDisplay">This text should be invisible</h1>


<script>
  const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  var date = new Date()
  var today = days[date.getDay()]+", "+date.getMonth()+" "+date.getDate();
  console.log(`Hello! today is ${today}`);
  document.getElementById("dateDisplay").innerText = `today is ${today}` 
</script>
